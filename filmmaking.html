<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmmaking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: #f4f4f4;
            color: #333;
        }

        header {
            background: #1a1a2e;
            color: #fff;
            padding: 1.5rem;
            text-align: center;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem;
            text-align: center;
        }

        .thumbnail {
            width: 100%;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .thumbnail img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .link-button {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: linear-gradient(to right, #cab7b2, #ffd342);
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }

        .link-button:hover {
            background: linear-gradient(to right, #806767, #b89051);
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #1a1a2e;
            color: #fff;
            font-size: 0.9rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Filmmaking</h1>
    </header>

    <div class="content">
        <div class="thumbnail">
            <img src="photos/HELLO WORLD.jpg" alt="Filmmaking Thumbnail">
        </div>

        <p>Watch my filmmaking projects and get a glimpse into the creative process.</p>

        <!-- YouTube video link -->
        <a href="https://youtu.be/Tzz1x3UyR_o?si=LF1SttsgAUjqtB4i" class="link-button" target="_blank">Watch on YouTube</a>
    </div>

    <footer>
        <p>&copy; 2024 My Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
