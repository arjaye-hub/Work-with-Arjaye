<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work With Me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(to right, #c9d6ff, #e2e2e2);
            color: #333;
            overflow-x: hidden;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #213b69);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 0;
            box-shadow: 4px 0 8px rgba(0, 0, 0, 0.2);
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 1.5rem 0;
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s, transform 0.3s;
        }

        .sidebar a:hover {
            color: #f5a623;
            transform: translateX(10px);
        }

        .sidebar a:active {
            color: #f76d6d;
        }

        /* Sidebar active state */
        .sidebar a.active {
            background-color: rgba(83, 76, 100, 0.2);
            border-radius: 5px;
            padding: 1rem 2rem;
        }

        /* Main Content Container */
        .main {
            margin-left: 250px;
            width: calc(100% - 250px);
            padding: 2rem;
        }

        /* Header Styles */
        header {
            background: #1a1a2e;
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 3px;
            background: linear-gradient(to right, #f5a623, #f76d6d);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Footer Styles */
        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem 0;
            background: #1a1a2e;
            color: #fff;
            font-size: 0.9rem;
        }

        /* Home Section */
        .home {
            text-align: center;
            padding: 3rem;
            background: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            position: relative;
        }

        /* Profile Photo */
        .home img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1.5rem;
            border: 4px solid #f5a623;
            animation: profileBounce 2s infinite;
        }

        @keyframes profileBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Services Section */
        .services {
            margin-top: 2rem;
        }

        .services ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Service Items */
        .services ul li {
            background: #ffffff;
            color: #333;
            padding: 1.5rem;
            margin: 0.7rem;
            border-radius: 10px;
            font-size: 1.1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            width: 200px;
            position: relative;
        }

        /* Gradient Highlights for Service Items */
        .services ul li::before {
            content: '';
            display: block;
            width: 100%;
            height: 8px;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            position: absolute;
            top: 0;
            left: 0;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .services ul li:nth-child(2)::before {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
        }

        .services ul li:nth-child(3)::before {
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
        }

        .services ul li:nth-child(4)::before {
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
        }

        .services ul li:nth-child(5)::before {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
        }

        .services ul li:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        /* Hire Me Button */
        .hire-me {
            margin-top: 2rem;
            display: inline-block;
            padding: 0.8rem 2rem;
            background: linear-gradient(to right, #ff460e, #e9b509);
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }

        .hire-me:hover {
            background: linear-gradient(to right, #f76d6d, #f5a623);
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <div class="sidebar">
        <a href="index.html">Home</a>
        <a href="about.html" target="_blank">About</a>
        <a href="contact.html" target="_blank">Contact</a>
        <a href="resources.html" class="active" target="_blank">Resources</a>
    </div>

    <div class="main">
        <header>
            <h1>Work With Me!</h1>
        </header>

        <div class="container">
            <div class="home">
                <img src="photos/PROFILE HOMEPAGE.jpg" alt="My Profile Photo">
                <h2>Home</h2>
                <p>Welcome to my portfolio! Explore my work and get to know what I do.</p>
                <div class="services">
                    <h3>Services I Offer</h3>
                    <ul>
                        <li><a href="graphic design.html" style="text-decoration: no;" target="_blank">Graphic Design</a></li>
                        <li><a href="photography.html" target="_blank">Photography</a></li>
                        <li><a href="filmmaking.html" target="_blank">Filmmaking</a></li>
                        <li>Video Editing</li>
                        <li>Photo Editing</li>
                    </ul>
                </div>
                <a href="contact.html" class="hire-me">Hire Me</a>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 My Portfolio. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
